<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixguard - Get Link</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="view-page">
  <div class="container">
    <div class="card">
      <img id="thumb" src="" alt="Preview">
      <div class="btns">
        <button class="btn green">Watch Now</button>
        <button class="btn red">Download</button>
      </div>
      <div class="btns">
        <button class="btn orange>Continue</button>
        <button class="btn purple">Get Link</button>
      </div>

      <div class="ad-banner">Adsterra Banner Here (336×280)</div>

      <div class="note">
        <strong>ডাউনলোড করার নিয়ম:</strong><br>
        Continue → এড দেখে ব্যাক → ৫ সেকেন্ড ওয়েট → Get Link → ব্যাক → আবার Get Link → ডাউনলোড
      </div>

      <button class="btn orange big" id="startBtn">Click Here to Continue</button>
      <div id="countdown">5</div>
      <button id="finalGetLink" class="get">Get Link</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
